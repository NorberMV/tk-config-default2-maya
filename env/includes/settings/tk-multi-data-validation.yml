# ---- Maya

# asset_step
settings.tk-multi-data-validation.maya.asset_step:
  hook_data_validation: "{engine}/tk-multi-data-validation/basic/data_validation.py"
  rules:
    # Common checks
    - id: unknown_nodes
      data_type: Geometry
    - id: sg_references
      data_type: References
    - id: no_references
      data_type: References
    - id: material_unused
      data_type: Materials
    - id: one_top_node
      data_type: Top-Node
    - id: top_node_pivot_position
      data_type: Top-Node
    # Modelling checks
    - id: top_node_freeze_transforms
      data_type: Top-Node
    - id: group_node_freeze_transforms
      data_type: Groups
    - id: mesh_freeze_transforms
      data_type: Meshes
    - id: mesh_history
      data_type: Meshes
    - id: mesh_visibility
      data_type: Meshes
    - id: default_materials_only
      data_type: Materials
    # Light checks
    - id: custom_materials_only
      data_type: Materials
  location: "@apps.tk-multi-data-validation.location"

# shot_step
settings.tk-multi-data-validation.maya.shot_step:
  hook_data_validation: "{engine}/tk-multi-data-validation/basic/data_validation.py"
  rules:
    # Common checks
    - id: unknown_nodes
      data_type: Geometry
    - id: sg_references
      data_type: References
    - id: no_references
      data_type: References
    - id: sync_frame_range
      data_type: Timeline
    # Light checks
    - id: render_engine
      data_type: Render
  location: "@apps.tk-multi-data-validation.location"